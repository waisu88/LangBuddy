<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybierz kategorie</title>
    <style>
        .category {
            margin: 10px 0;
        }
        .submit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Wybierz interesujące Cię kategorie</h1>
    
    <form id="categoryForm">
        <div id="categoriesContainer">
            <!-- Tutaj będą dynamicznie załadowane checkboxy -->
        </div>
        <button type="submit" class="submit-btn">Zapisz wybór</button>
    </form>

    <script>
        async function loadCategories() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/categories/');  // <- Twój endpoint
                const categories = await response.json();

                const container = document.getElementById('categoriesContainer');
                container.innerHTML = '';

                categories.forEach(category => {
                    const div = document.createElement('div');
                    div.className = 'category';
                    div.innerHTML = `
                        <label>
                            <input type="checkbox" name="categories" value="${category.id}">
                            ${category.name}
                        </label>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Błąd podczas ładowania kategorii:', error);
            }
        }

        document.getElementById('categoryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const selected = Array.from(document.querySelectorAll('input[name="categories"]:checked'))
                .map(checkbox => checkbox.value);

            console.log('Wybrane kategorie:', selected);

            // Tu możesz wysłać wybrane kategorie do backendu POST-em
            /*
            await fetch('/api/save-categories/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ categories: selected }),
            });
            */
        });

        loadCategories();
    </script>

</body>
</html>
