<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyb√≥r kategorii</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 30px 24px;
            max-width: 640px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #0a2d52;
            margin-bottom: 20px;
        }

        .category-item {
            background-color: #f3f3f3;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .category-item label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        button[type="submit"] {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: center;
        }

        button[type="submit"]:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .nav-btn {
        display: inline-block;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: 500;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-btn.red {
        background: #ff6b6b;
        color: white;
        }

        .nav-btn.red:hover {
        background: #e65c5c;
        transform: scale(1.05);
        }

        .nav-btn.blue {
        background: #4a90e2;
        color: white;
        }

        .nav-btn.blue:hover {
        background: #3b7ccc;
        transform: scale(1.05);
        }

        .nav-btn.green {
        background: #67c66a;
        color: white;
        }

        .nav-btn.green:hover {
        background: #5cb85c;
        transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .category-item label {
                font-size: 15px;
            }

            button[type="submit"] {
                font-size: 15px;
                padding: 12px 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wybierz swoje kategorie</h1>
        <form id="categories-form">
            <div id="categories-container">
                <!-- Kategorie zostanƒÖ tutaj za≈Çadowane -->
            </div>
            <button type="submit">Zapisz</button>
        </form>

        <div class="nav-buttons" style="text-align: center; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
            <a href="/" class="nav-btn red">üè† Wr√≥ƒá do menu</a>
            <a href="/repeat-view/" class="nav-btn blue">üîÅ Powtarzanie</a>
            <a href="/translate-view/" class="nav-btn green">üåç T≈Çumaczenie</a>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const categoriesContainer = document.getElementById('categories-container');

        async function loadCategories() {
            try {
                const categoriesResponse = await fetch('/api/categories/');
                const categories = await categoriesResponse.json();

                const selectedResponse = await fetch('/api/learning/preferences/');
                const selectedCategories = await selectedResponse.json();
                const selectedIds = selectedCategories.map(cat => cat.category_id);

                categories.forEach(category => {
                    const div = document.createElement('div');
                    div.classList.add('category-item');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `category-${category.id}`;
                    checkbox.value = category.id;
                    checkbox.name = 'categories';

                    if (selectedIds.includes(category.id)) {
                        checkbox.checked = true;
                    }

                    const label = document.createElement('label');
                    label.setAttribute('for', `category-${category.id}`);
                    label.textContent = category.name;

                    div.appendChild(checkbox);
                    div.appendChild(label);
                    categoriesContainer.appendChild(div);
                });

            } catch (error) {
                console.error('B≈ÇƒÖd podczas ≈Çadowania kategorii:', error);
            }
        }

        document.getElementById('categories-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const selectedCheckboxes = Array.from(document.querySelectorAll('input[name="categories"]:checked'));
            const selectedIds = selectedCheckboxes.map(cb => parseInt(cb.value));
            
            const csrftoken = getCookie('csrftoken');

            try {
                await fetch('/api/learning/preferences/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    },
                    body: JSON.stringify({ selected_categories: selectedIds })
                });
                alert('Kategorie zapisane!');
            } catch (error) {
                console.error('B≈ÇƒÖd podczas zapisywania kategorii:', error);
            }
        });

        loadCategories();
    </script>
</body>
</html>
