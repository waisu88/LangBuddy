{% extends 'langbuddy_main.html' %}

{% block content_login %}
<div class="container">
    <h2>Zarejestruj się</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zarejestruj się</button>
    </form>
    <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</div>
{% endblock content_login %}
