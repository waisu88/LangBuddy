 <!DOCTYPE html>
 <html lang="pl">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GÅ‚osowy Chatbot</title>
 </head>
 <body>
     <h1>Nagrywanie gÅ‚osu i chatbot AI</h1>
     <button id="startRecord">Start</button>
     <button id="stopRecord" disabled>Stop</button>
     <p><b>PrzetÅ‚umacz:</b><span id="zdanie">
      
    
      {{ zdanie.content }}
    
    </span></p>
     <p><b>Twoja transkrypcja:</b> <span id="transkrypcja"></span></p>
     <p><b>OdpowiedÅº AI:</b> <span id="translation"></span></p>
     <p><b>OdpowiedÅº AI:</b> <span id="lev_score"></span></p>
 
     <!-- Element audio do odtwarzania pliku MP3 -->
     <audio id="audioPlayer" controls></audio>
    {% block content %}
    {% endblock content %}
     <script>
         let mediaRecorder;
         let audioChunks;
 
         // RozpoczÄ™cie nagrywania
         document.getElementById("startRecord").addEventListener("click", async () => {
             let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
             mediaRecorder = new MediaRecorder(stream);
             audioChunks = [];  // Resetujemy nagranie, aby nie dodawaÅ‚o do poprzedniego
 
             mediaRecorder.ondataavailable = event => {
                 audioChunks.push(event.data);
             };

             mediaRecorder.onstop = async () => {
                 let audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                 let formData = new FormData();
                 formData.append("audio", audioBlob, "nagranie.wav");
 
                 // WysyÅ‚anie pliku audio na serwer
                 let response = await fetch("http://127.0.0.1:8000/upload_audio/", {
                     method: "POST",
                     body: formData
                 });
 
                 let data = await response.json();
                 console.log("OdpowiedÅº z serwera:", data)
  
                 // WyÅ›wietlanie transkrypcji i odpowiedzi AI
                 document.getElementById("transkrypcja").textContent = data.transkrypcja || "BÅ‚Ä…d transkrypcji";
                 document.getElementById("translation").textContent = data.translation || "Brak odpowiedzi od AI";
                 document.getElementById("lev_score").textContent = data.levenshtein_score || "Brak odpowiedzi od AI";
 
                 // Odtwarzanie wygenerowanego pliku audio
                 if (data.audio_url) {
                     let audioPlayer = document.getElementById("audioPlayer");
                     audioPlayer.src = data.audio_url;
                     audioPlayer.play();  // Automatyczne odtworzenie
                 }
             };
 
             mediaRecorder.start();
             document.getElementById("startRecord").disabled = true;
             document.getElementById("stopRecord").disabled = false;
         });
 
         // Zatrzymanie nagrywania
         document.getElementById("stopRecord").addEventListener("click", () => {
             mediaRecorder.stop();
             document.getElementById("startRecord").disabled = false;
             document.getElementById("stopRecord").disabled = true;
         });
     </script>
 </body>
 </html>
